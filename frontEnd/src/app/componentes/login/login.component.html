<section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="register-title text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ingresa</p>
  
                  <form
                    *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                    class="mx-1 mx-md-4"
                  >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-group form-outline flex-fill mb-0">
                        <input
                          class="form-control"
                          type="text"
                          name="username"
                          [(ngModel)]="form.username"
                          required
                          minlength="3"
                          maxlength="20"
                          #username="ngModel"
                          [ngClass]="{
                            'is-invalid': f.submitted && username.errors
                          }"
                        />
                        <label class="form-label register-label" for="username"
                          >nombre</label>
                        <div
                          class="error-feedback"
                          *ngIf="username.errors && f.submitted">
                          <div *ngIf="username.errors['required']">
                            nombre es necesario.
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form group form-outline flex-fill mb-0">
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          [(ngModel)]="form.password"
                          required
                          minlength="4"
                          #password="ngModel"
                          [ngClass]="{'is-invalid': password.errors && f.submitted}"/>
                        <label class="form-label register-label" for="password">contrase√±a</label>
                        <div class="error-feedback" *ngIf="password.errors && f.submitted">
                          <div *ngIf="password.errors['required']">contrasena necesaria</div>
                          <div *ngIf="password.errors['minLength']">contrasena minima de 6 caracteres</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <div class="form-group">
                        <button class="btn btn-danger btn-lg">Aceptar</button>
                      </div>
                    </div>
                    <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
                      Signup failed!<br />{{ errorMessage }}
                    </div>
                  </form>
                </div>
  
                <div class="alert alert-success" *ngIf="isLoggedIn">
                  Logged in as {{roles}}.
                </div>
  
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="/assets/img/login.jpg"
                    class="img-fluid"
                    alt="Login image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
