<section id="login-section" class="text-center d-flex flex-column align-items-center">
    <div class="p-5">
      <h1 class="main-title">iniciar sesion</h1>
      <h2 class="sub-title"> ingresa tus credenciales</h2>
    </div> 
    <form *ngIf="!isLoggedIn" class="form-floating" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" placeholder="name@example.com" name="username" [(ngModel)]="form.username" #username="ngModel">
            <label for="username" class="form-label" >Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control"  placeholder="password" name="password" [(ngModel)]="form.password" #password="ngModel">
            <label for="password" class="form-label">Password</label>
        </div>
        <div >
            <button class="btn btn-dark ">entrar</button>
        </div>  
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Hola Hola {{ roles }}
    </div>
    <app-profile></app-profile>    
</section>
